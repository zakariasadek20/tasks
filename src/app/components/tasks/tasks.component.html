<div class="row my-4">
    <div class="col-md-6">
        <h3>List of Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForm=!showForm" class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i> New Task
        </button>
    </div>
</div>
<div class="row">
    <div *ngIf="showForm" class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Label </label>
            <input id="label" [(ngModel)]="myTask.label" type="text" class="form-control">
        </div>
        <div class="form-check my-2">
          <label class="form-check-label">
            <input type="checkbox" [(ngModel)]="myTask.completed" class="form-check-input">
            Completed
          </label>
        </div>
        {{myTask | json}}
        <button *ngIf="!editForm" (click)="save()" class="btn btn-success btn-block">
            <i class="fa fa-send"></i>New Task
        </button>
        <button *ngIf="editForm" (click)="updateTask()" class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i>Edit Task
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">

        <input (keyup)="searchTasks()" [(ngModel)]="searchText" placeholder="Search..." type="text" class="form-control">
        
        <ul class="list-group">
            <ul class="list-group">
                
                <li *ngFor="let task of this.resultTest" class="list-group-item d-flex justify-content-between align-items-center">
                   <button (click)="edit(task)" class="btn btn-warning btn-sm">
                       <i class="fa fa-pencil"></i>
                    </button>

                    {{task.label}}
                    <span (click)="togglecompleted(task)" [ngClass]="{
                           'badge-info': task.completed,
                           'badge-danger': !task.completed
                    }" class="badge badge-pill">
                        <i [ngClass]="{
                            'fa-thumbs-up': task.completed,
                            'fa-thumbs-down': !task.completed
                        }" class="fa" ></i>
                    </span>

                    <button class="btn btn-sm btn-dark" (click)="deleteTask(task.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </li>
                
            </ul>
        </ul>
    </div>
</div>
